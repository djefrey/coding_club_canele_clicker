<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Canelé Clicker</title>
  </head>
  <body>
    <h1>Canelé Clicker</h1>

    <img src="canele.jpg" id="canele_img">

    <br>
    <p>Vous avez <span id="n_canele">0</span> canelés !</p>

    <button name="cook" onclick="cookCanele()">Cuisiner</button>

    <button name="buy_furnace" onclick="buyFurnace()">Acheter un four (25 canelés)</button>

    <script>
    var n_canele = 0;

    function cookCanele()
    {
      n_canele++;
      document.getElementById('n_canele').innerHTML = n_canele;
    }

    function buyFurnace() {
      if (n_canele >= 25) {
        n_canele -= 25;
        setInterval(cookCanele, 1000);
      }
    }
    </script>
  </body>
</html>
